<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" integrity="sha256-rx5u3IdaOCszi7Jb18XD9HSn8bNiEgAqWJbdBvIYYyU=" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <i class="fab fa-twitter text-primary mr-2"></i>
            My Tweet App
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mr-5 font-weight-bold">
                <a class="nav-link" href="/">HOME</a>
                <a class="nav-link" href="/adduser">ADD USER</a>
                <a class="nav-link" href="/addtweets">ADD TWEETS</a>
            </div>
        </div>
    </nav>

    <div id="main" class="container">
        <div class="row mt-4 mb-4">
            <div class="col-md-5 col-sm-10 m-auto">
                
                <div class="d-flex justify-content-center mb-3">
                    <h5 class="card-title font-weight-bold">Add New User</h5>
                </div>
                
                <form data-bind="submit: addUser">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" data-bind="value: name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" data-bind="value: username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" data-bind="value: email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" data-bind="value: password" class="form-control">
                    </div>

                    <button class="btn btn-primary btn-block" type="submit">ADD USER</button>
                </form>

                <div class="card mt-3 bg-success text-white input_result d-none">
                    <ul data-bind="foreach: user_list, visible: user_list().length > 0">
                        <li>
                            <p data-bind="text: name"></p>
                            <p data-bind="text: username"></p>
                            <p data-bind="text: email"></p>
                            <p data-bind="text: password"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/output/knockout-latest.min.js"></script>
    <script src="{{ url_for('static', filename='adduser.js') }}"></script>
</body>
</html>
