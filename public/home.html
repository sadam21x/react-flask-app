<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Application - Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css" integrity="sha256-rx5u3IdaOCszi7Jb18XD9HSn8bNiEgAqWJbdBvIYYyU=" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fab fa-twitter text-primary mr-2"></i>
            My Tweet App
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mr-5 font-weight-bold">
              <a class="nav-link" href="/">HOME</a>
              <a class="nav-link" href="/adduser">ADD USER</a>
              <a class="nav-link" href="/addtweets">ADD TWEETS</a>
            </div>
        </div>
    </nav>

    <div id="main" class="container">
        <div class="row mt-4 mb-4">
            <div class="col-md-5 col-sm-10 m-auto">
                
                <div class="d-flex justify-content-center mb-3">
                    <h5 class="card-title font-weight-bold">Cloud Native Python - by Sadam</h5>
                </div>

                <div class="content text-center"></div>
                    {% if session['name'] %}
                    <h6 class="text-center">Your name seems to be <strong>{{session['name']}}</strong></h6>
                    {% else %}
                    <h6 class="text-center">Please set username by clicking it <a href="#" data-toggle="modal" data-target="#addname-modal">here</a></h6>
                    {% endif %}

                    <div class="text-center">
                    <a href="{{ url_for('clearsession') }}" class="mt-3 btn btn-sm btn-secondary">CLEAR SESSION</a>
                </div>
            </div>

        </div>
    </div>
    <!-- </div> -->

    <!-- Modal -->
    <div class="modal fade" id="addname-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('addname') }}" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="yourname" placeholder="Enter your name here. . .">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">CANCEL</button>
                            <button type="submit" class="btn btn-sm btn-primary">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
