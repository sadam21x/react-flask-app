<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <nav class="indigo darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">App</a>
                <a href="#" data-target="mobile-navbar" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                
                <ul class="right hide-on-med-and-down">
                    <li><a href="/adduser">Add User</a></li>
                    <li><a href="/addtweets">Add Tweets</a></li>
                    <li><a href="https://github.com/sadam21x/react-flask-app" target="_blank">GitHub</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="#" class="yellow-text" style="pointer-events: none;">Hi, {{ session['username'] }}!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-navbar">
        <li><a href="/adduser">Add User</a></li>
        <li><a href="/addtweets">Add Tweets</a></li>
        <li><a href="https://github.com/sadam21x/react-flask-app" target="_blank">GitHub</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="#" class="red-text" style="pointer-events: none;">Hi, {{ session['username'] }}!</a></li>
    </ul>

    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

</html>
