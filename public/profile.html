<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav class="indigo darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">App</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/adduser">Add User</a></li>
                    <li><a href="/addtweets">Add Tweets</a></li>
                    <li><a href="https://github.com/sadam21x/react-flask-app" target="_blank">GitHub</a></li>
                    <li><a href="/profile" class="active">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="#" class="yellow-text" style="pointer-events: none;">Hi, {{ session['username'] }}!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 25px;">
        <div class="row">
            <form action="/profile" method="post" class="col s12">
                <h5 class="center-align" style="font-weight: bold; margin-bottom: 20px;">Profile</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" value="{{ username }}">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="pass" type="password" class="validate" value="{{ password }}">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" value="{{ email }}">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="full_name" name="name" type="text" class="validate" value="{{ name }}">
                        <label for="full_name">Full Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light blue darken-3" style="width: 100%;">
                            UPDATE
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
